<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Expirience</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Kdam+Thmor+Pro&family=Romanesco&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/52edb7c0e0.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="background">
          
        </div>
        <div class="dropdownd">
            <ul>
                <li class="dropdownd-trigger-delete"><i class="fa-solid fa-x"></i></li>
                <li class="hvr-underline-from-left">Filip</li>
                <li class="hvr-underline-from-left">Likes</li>
                <li class="hvr-underline-from-left">Romans</li>
                <li class="hvr-underline-from-left">History</li>
                <li class="hvr-underline-from-left">Coding</li>
                <li class="hvr-underline-from-left">Swimming</li>
            </ul>
        </div>
        <div class="hamburger">
            <ul>
                <li class="hamburger-trigger-delete"><i class="fa-solid fa-x"></i></li>
                <li class="hvr-underline-from-left">Filip</li>
                <li class="hvr-underline-from-left">Likes</li>
                <li class="hvr-underline-from-left">Romans</li>
                <li class="hvr-underline-from-left">History</li>
                <li class="hvr-underline-from-left">Coding</li>
                <li class="hvr-underline-from-left">Swimming</li>
            </ul>
        </div>
        <nav>
            <ul>
                <li class="hvr-underline-from-left hamburger-trigger"><i class="fa-solid fa-bars"></i></li>
                <li class="hvr-underline-from-left dropdownd-trigger ">Dropdown</li>
            </ul>
        </nav>
        <main>
            <div class="slider-container">
                    <div class="slider">
                        <div class="images-container">
                            <div class="img"><img src="img/1.jpg" alt=""> </div>
                            <div class="img"><img src="img/2.jpg" alt=""> </div>
                            <div class="img"><img src="img/3.jpg" alt=""> </div>
                            <div class="img"><img src="img/4.jpg" alt=""> </div>
                            <div class="img"><img src="img/5.jpg" alt=""> </div>
                            <div class="img"><img src="img/6.jpg" alt=""> </div>
                        </div>
                        <div class="blocks">

                        <div  id="0" class="block active"></div>
                        <div  id="1"class="block"></div>
                        <div  id="2"class="block"></div>
                        <div id="3" class="block"></div>
                        <div id="4" class="block"></div>
                        <div  id="5" class="block"></div>

                        </div>
                        <div class="buttons">
                            <button class="left"> LEFT </button>
                            <button class="auto">AUTO </button>
                            <button class="right">RIGHT</button>
                        </div>
                    </div>
            </div>
        </main>
        <footer>
            <p>Made by Phillipe</p>
        </footer>
    </div>
  <script src="index.js"></script>
</body>
</html>
